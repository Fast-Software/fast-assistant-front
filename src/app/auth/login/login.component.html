<main class="w-full h-screen flex gap-6 px-10 py-12">
  <section class="flex-1 rounded-xl overflow-hidden">
    <img
      class="w-full h-full object-cover"
      src="../../../assets/register-cover.png"
    />
  </section>
  <section class="flex-1 flex items-center justify-center">
    <div class="grid gap-5 p-8">
      <img
        class="w-full h-16 object-contain object-center"
        src="../../../assets/logo.png"
      />
      <div class="grid gap-3 w-96">
        <span class="text-5xl text-dark-500 font-semibold">Fazer o login</span>
        <span class="text-sm text-dark-300">
          Ainda não possui uma conta?
          <a href="#">Crie uma conta</a>
        </span>
      </div>
      <form class="grid gap-4 w-full" [formGroup]="form">
        <app-input
          icon="mail"
          type="email"
          placeholder="E-mail"
          formControlName="email"
          [errors]="form.get('email')?.errors"
        />
        <app-input
          icon="lock"
          placeholder="Senha"
          formControlName="password"
          type="password"
          [errors]="form.get('password')?.errors"
        />
      </form>
      <span class="text-sm text-dark-300">
        Não lembra da senha? <a href="#">Recuperar senha</a>
      </span>
      <app-button [disabled]="!this.form.valid" (click)="onSubmit()"
        >Entrar</app-button
      >
      <div class="flex gap-4">
        <app-button class="flex-1" type="outlined">
          <i-feather name="facebook" />
          <span>Facebook</span>
        </app-button>
        <app-button class="flex-1" type="outlined">
          <i-feather name="github" />
          <span>Github</span>
        </app-button>
      </div>
    </div>
  </section>
</main>
