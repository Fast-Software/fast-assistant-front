<div class="flex flex-col w-full h-screen">
  <header class="px-8 pt-4 bg-slate-50 border-b border-slate-200">
    <div class="flex items-center justify-between py-4">
      <h2 class="text-2xl text-slate-800 font-semibold">Configurações</h2>
      <button
        class="flex items-center justify-center p-1.5 rounded-full border border-slate-300 text-slate-600 bg-white"
      >
        <i-feather name="help-circle" style="width: 18px; height: 18px" />
      </button>
    </div>
    <div>
      <button
        (click)="setActiveTab('account')"
        class="transition-all px-4 py-2 text-slate-600 font-semibold border-b-2 hover:text-slate-800 hover:border-indigo-600"
        [ngClass]="{
          'border-indigo-600': activeTab === 'account',
          'border-slate-300': activeTab !== 'account'
        }"
      >
        Conta
      </button>
      <button
        (click)="setActiveTab('api-keys')"
        class="transition-all px-4 py-2 text-slate-600 font-semibold border-b-2 hover:text-slate-800 hover:border-indigo-600"
        [ngClass]="{
          'border-indigo-600': activeTab === 'api-keys',
          'border-slate-300': activeTab !== 'api-keys'
        }"
      >
        Chaves API
      </button>
      <button
        (click)="setActiveTab('payments')"
        class="transition-all px-4 py-2 text-slate-600 font-semibold border-b-2 hover hover:border-indigo-600"
        [ngClass]="{
          'border-indigo-600': activeTab === 'payments',
          'border-slate-300': activeTab !== 'payments'
        }"
      >
        Pagamentos
      </button>
      <button
        (click)="setActiveTab('documentation')"
        class="transition-all px-4 py-2 text-slate-600 font-semibold border-b-2 hover hover:border-indigo-600"
        [ngClass]="{
          'border-indigo-600': activeTab === 'documentation',
          'border-slate-300': activeTab !== 'documentation'
        }"
      >
        Documentação
      </button>
    </div>
  </header>
  <main class="flex-1 p-8 overflow-auto">
    @switch (activeTab) { @case ('account') {
    <app-account />
    } @case ('api-keys') {
    <app-keys />
    } }
  </main>
  <footer
    class="flex items-center justify-end p-6 gap-3 border-t border-slate-200"
  >
    <app-button type="outlined">
      <span class="text-sm font-semibold">Cancelar</span>
      <i-feather name="x" style="width: 20px; height: 20px" />
    </app-button>
    <app-button>
      <span class="text-sm font-semibold">Salvar</span>
      <i-feather name="check" style="width: 20px; height: 20px" />
    </app-button>
  </footer>
</div>
