<div class="flex-1 h-screen flex flex-col justify-between">
  <header class="px-8 py-3.5 border-b border-slate-200 bg-slate-50">
    <h2 class="text-2xl text-slate-800 font-semibold">Novo Assitente</h2>
  </header>
  <main class="flex-1 flex flex-col items-start px-8 py-6 gap-6 overflow-auto">
    <section class="w-full grid grid-cols-2 gap-6">
      <div class="grid gap-6">
        <div class="flex flex-col gap-2">
          <label for="name" class="text-slate-800 text-sm font-semibold"
            >Nome</label
          >
          <app-input id="name" placeholder="Nome" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="model" class="text-slate-800 text-sm font-semibold"
            >Modelo</label
          >
          <!-- <app-input type="select" id="name" placeholder="Modelo" /> -->
          <app-select></app-select>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label for="description" class="text-slate-800 text-sm font-semibold"
          >Descrição</label
        >
        <app-textarea
          name="description"
          id="description"
          class="h-full"
          [value]="value"
        />
      </div>
    </section>
    <div class="w-full border-b border-slate-200"></div>
    <section class="w-full flex gap-6">
      <div class="max-w-96 flex flex-col gap-3">
        <h3 class="text-slate-800 text-sm font-semibold">Documentos</h3>
        <p class="text-slate-600 text-sm font-light">
          Faça o upload dos documentos que queira que a Inteligencia Artificial
          aprenda
        </p>
        <a
          routerLink="/assistente/novo"
          class="text-indigo-600 text-sm font-semibold decoration-transparent cursor-pointer"
          >Ver Detalhes</a
        >
      </div>
      <app-uploader
        class="w-[600px] mr-auto"
        (onSelectFile)="onSelectFile($event)"
      />
    </section>
    <div class="w-full border-b border-slate-200"></div>
    <section class="w-full">

            <th class="text-center px-5 py-3">Última modificação</th>
            <th class="text-center px-5 py-3">Ações</th>
