<div class="flex-1 h-screen flex flex-col">
  <header class="w-full grid grid-cols-3 px-5 py-3.5 border-b border-slate-300">
    <div class="justify-self-start flex items-center gap-1">
      <span class="text-slate-800 font-semibold">Assitente 1</span>
      <i-feather class="text-slate-800" name="chevron-down" />
    </div>
    <div class="justify-self-center flex items-center gap-2">
      <button
        class="w-8 h-8 rounded-full flex items-center justify-center bg-indigo-50 hover:bg-indigo-50"
      >
        <i-feather
          class="text-indigo-600"
          name="sun"
          style="width: 18px; height: 18px"
        />
      </button>
      <button
        class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-indigo-50"
      >
        <i-feather
          class="text-slate-800"
          name="moon"
          style="width: 18px; height: 18px"
        />
      </button>
    </div>
    <div class="relative justify-self-end">
      <img
        class="w-8 h-8 object-cover rounded-full"
        src="https://i.pinimg.com/736x/65/59/37/6559374e52a921ad76785d2175db21c2.jpg"
        alt="profile picture"
      />
      <div class="absolute right-0 bottom-0">
        <span class="relative flex h-2 w-2">
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-2 w-2 bg-green-500"
          ></span>
        </span>
      </div>
    </div>
  </header>
  <main class="flex-1 flex flex-col px-10 py-6">
    <div class="flex-1 overflow-auto">
      @for (item of conversation; track $index) {
      <div class="flex gap-3">
        <img
          class="w-10 h-10 object-cover rounded-full"
          src="https://i.pinimg.com/736x/65/59/37/6559374e52a921ad76785d2175db21c2.jpg"
          alt="profile picture"
        />
        <div class="grid">
          <div class="flex gap-3">
            <span class="text-slate-800 font-bold">{{ item.user }}</span>
            <span class="text-slate-400">02:22 PM</span>
          </div>
          <p class="bg-slate-50 p-4 rounded-2xl text-slate-600">
            {{ item.text }}
          </p>
        </div>
      </div>
      }
    </div>
    <div class="grid gap-2">
      <div
        class="flex items-center pl-6 py-2 pr-2 rounded-full border border-slate-300 shadow"
      >
        <input
          class="w-full text-dark-300 focus:outline-0 placeholder:text-dark-300"
          placeholder="Messagem para Assistente 1..."
          type="text"
          #message
        />
        <app-button type="text">
          <i-feather name="mic" style="width: 18px; height: 18px" />
        </app-button>
        <app-button
          type="icon"
          (click)="toResponse(message.value); message.value = ''"
        >
          <i-feather name="send" style="width: 18px; height: 18px" />
        </app-button>
      </div>
      <p class="text-sm text-slate-400 text-center">
        slothGPT can make mistakes. Check our Terms & Conditions.
      </p>
    </div>
  </main>
</div>
